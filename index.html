<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="BrandAlign AI - Enterprise brand governance and compliance platform" />
  <title>BrandAlign AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <style>
    :root {
      --brand-primary: #ec4899;
      --brand-accent: #8b5cf6;
      --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #f8fafc;
    }

    #root-loading {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg-gradient);
      z-index: 9999;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .logo-container {
      position: relative;
      margin-bottom: 2rem;
    }

    .logo-pulse {
      width: 64px;
      height: 64px;
      background: linear-gradient(to bottom right, var(--brand-primary), var(--brand-accent));
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 25px -5px rgba(236, 72, 153, 0.4);
      animation: logo-entrance 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .logo-pulse svg {
      width: 32px;
      height: 32px;
      color: white;
      fill: white;
    }

    .loading-text {
      font-size: 0.875rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #475569;
      opacity: 0;
      animation: text-fade-in 0.5s ease 0.4s forwards;
    }

    .loader-bar {
      width: 140px;
      height: 3px;
      background: #e2e8f0;
      border-radius: 10px;
      margin-top: 1.5rem;
      overflow: hidden;
      opacity: 0;
      animation: text-fade-in 0.5s ease 0.6s forwards;
    }

    .loader-progress {
      width: 40%;
      height: 100%;
      background: linear-gradient(to right, var(--brand-primary), var(--brand-accent));
      border-radius: 10px;
      animation: loading-slide 2s infinite ease-in-out;
    }

    @keyframes logo-entrance {
      from { transform: scale(0.8) translateY(20px); opacity: 0; }
      to { transform: scale(1) translateY(0); opacity: 1; }
    }

    @keyframes text-fade-in {
      to { opacity: 1; }
    }

    @keyframes loading-slide {
      0% { transform: translateX(-100%); width: 30%; }
      50% { width: 60%; }
      100% { transform: translateX(400%); width: 30%; }
    }

    /* Hide when root is populated */
    #root:not(:empty) + #root-loading {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
  </style>

  <div id="root"></div>
  <div id="root-loading">
    <div class="logo-container">
      <div class="logo-pulse">
        <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
        </svg>
      </div>
    </div>
    <div class="loading-text">BrandAlign AI</div>
    <div class="loader-bar">
      <div class="loader-progress"></div>
    </div>
  </div>

  <script type="module" src="./index.tsx"></script>
</body>

</html>
